# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Smina

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sminainst.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_64b2d7f67f09418ea3874bbb6e391e22 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6a922c0736224f1b96175dd7608e47ba }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sminainst.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_64b2d7f67f09418ea3874bbb6e391e22 }}/your-app-name:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Smina'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_89d2db9cbee14c4aaff0a68d8e8df26d }}
        images: 'sminainst.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_64b2d7f67f09418ea3874bbb6e391e22 }}/your-app-name:${{ github.sha }}'