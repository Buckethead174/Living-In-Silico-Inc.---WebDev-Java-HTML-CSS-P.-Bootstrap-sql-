# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sminaTest1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sminainst.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d9485b45331f48bbb079a77befa0912a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3084aaee50a74ab98b2db50f77e6f24a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sminainst.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d9485b45331f48bbb079a77befa0912a }}/your-app-name:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sminaTest1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2aa93e8da59f40e4a0340394e6a1326c }}
        images: 'sminainst.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d9485b45331f48bbb079a77befa0912a }}/your-app-name:${{ github.sha }}'